<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>

	<div class="container-fluid">
		<h1>Login</h1>
		
		<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">E-mail ou senha inválidos</p>	
		</div>

		<form method="POST" th:action="@{/entrar}">
			<div class="form-group">
				<label>E-Mail</label> 
				<input type="text" class="form-control" name="username"
					placeholder="Digite seu email" />
			</div>

			<div class="form-group">
				<label>Senha</label> <input type="password" class="form-control"
					placeholder="Digite uma senha" name="password"/>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block">Entrar</button>
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		</form>
	
		
		<a class="link" th:href="@{/cadastro}">Não possui uma conta? cadastre-se agora mesmo! É de graça!!!</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
